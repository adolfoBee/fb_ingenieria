version: '3.5'

services:
    firebase:
        container_name: fb_ingenieria_firebase
        build: ./firebase
        user: node
        command: sh -c '${DEPLOY_CMD}'
        working_dir: /usr/node/app
        volumes:
            - ./firebase/app:/usr/node/app
        # env_file: .env
        ports:
            - '8080:8080'
